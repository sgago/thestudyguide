818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="201" x="602" y="566.0669">The last certificate in the chain.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="602" y="581.1997">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="282" x="602" y="596.3325">This certificate is self signed by the root CA.</text></g><g id="elem_GMN11"><path d="M576,363 L576,433.5313 L903,433.5313 L903,373 L893,363 L576,363 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M893,363 L893,373 L903,373 L893,363 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="296" x="582" y="380.0669">Intermediate certificates are part of the chain.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="306" x="582" y="395.1997">If any certificate is invalid, then there's no trust.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="582" y="410.3325">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="257" x="582" y="425.4653">This certificate was issued by a root CA.</text></g><g id="elem_GMN17"><path d="M569.5,175.5 L569.5,261.1641 L889.5,261.1641 L889.5,185.5 L879.5,175.5 L569.5,175.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M879.5,175.5 L879.5,185.5 L889.5,185.5 L879.5,175.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="235" x="575.5" y="192.5669">Certificates have different purposes.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="299" x="575.5" y="207.6997">This represents the certificate of some service</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="91" x="575.5" y="222.8325">like a website.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="575.5" y="237.9653">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="299" x="575.5" y="253.0981">This certificate was issued by an intermediate.</text></g><!--entity cli--><g id="elem_cli"><ellipse cx="27.5" cy="14" fill="#F1F1F1" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><path d="M27.5,22 L27.5,49 M14.5,30 L40.5,30 M27.5,49 L14.5,64 M27.5,49 L40.5,64 " fill="none" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="43" x="6" y="78.4951">Client</text></g><g id="elem_GMN21"><path d="M84.5,16 L84.5,39.5 L49.3438,43.5 L84.5,47.5 L84.5,71.3984 A0,0 0 0 0 84.5,71.3984 L436.5,71.3984 A0,0 0 0 0 436.5,71.3984 L436.5,26 L426.5,16 L84.5,16 A0,0 0 0 0 84.5,16 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M426.5,16 L426.5,26 L436.5,26 L426.5,16 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="313" x="90.5" y="33.0669">Clients want to verify the entire certificate chain.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="331" x="90.5" y="48.1997">Clients have a "certificate store" which has installed</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="273" x="90.5" y="63.3325">certificates from the factory of by admins.</text></g><!--link RCA to GMN5--><g id="link_RCA_GMN5"><path d="M35.5325,510.4485 C36.0263,509.15 36.5481,507.8661 37.0994,506.6006 C38.2021,504.0696 39.4227,501.6123 40.7735,499.2