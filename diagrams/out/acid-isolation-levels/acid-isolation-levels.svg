<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="551px" preserveAspectRatio="none" style="width:479px;height:551px;background:#FFFFFF;" version="1.1" viewBox="0 0 479 551" width="479px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="451" x="10" y="22.9951">ACID Isolation Levels and Race Conditions They Prevent</text><ellipse cx="81.5" cy="53.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="109" x="27" y="104.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="89" x="37" y="125.4355">No Guarantees</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="134" x="14.5" y="195.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="114" x="24.5" y="216.4355">Read Uncommitted</text><g id="elem_GMN7"><path d="M169,192.2969 L169,208.2969 L148.703,212.2969 L169,216.2969 L169,232.5625 A0,0 0 0 0 169,232.5625 L362,232.5625 A0,0 0 0 0 362,232.5625 L362,202.2969 L352,192.2969 L169,192.2969 A0,0 0 0 0 169,192.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M352,192.2969 L352,202.2969 L362,202.2969 L352,192.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172" x="175" y="209.3638">Stops T2 from overwritting</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="168" x="175" y="224.4966">uncommited values of T1.</text></g><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="119" x="22" y="289.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="99" x="32" y="310.4355">Read Committed</text><g id="elem_GMN12"><path d="M161.5,286.2969 L161.5,302.2969 L141.336,306.2969 L161.5,310.2969 L161.5,326.5625 A0,0 0 0 0 161.5,326.5625 L445.5,326.5625 A0,0 0 0 0 445.5,326.5625 L445.5,296.2969 L435.5,286.2969 L161.5,286.2969 A0,0 0 0 0 161.5,286.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M435.5,286.2969 L435.5,296.2969 L445.5,296.2969 L435.5,286.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="263" x="167.5" y="303.3638">Stops T2 from from reading uncommited</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="167.5" y="318.4966">values of T1.</text></g><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="122" x="20.5" y="390.7969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="102" x="30.5" y="411.9355">Repeatable Read</text><g id="elem_GMN17"><path d="M162.5,380.2969 L162.5,403.7969 L142.545,407.7969 L162.5,411.7969 L162.5,435.6953 A0,0 0 0 0 162.5,435.6953 L470.5,435.6953 A0,0 0 0 0 470.5,435.6953 L470.5,390.2969 L460.5,380.2969 L162.5,380.2969 A0,0 0 0 0 162.5,380.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M460.5,380.2969 L460.5,390.2969 L470.5,390.2969 L460.5,380.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="242" x="168.5" y="397.3638">Stops T2 from seeing different values</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="287" x="168.5" y="412.4966">during sequential reads because T1 changed</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="86" x="168.5" y="427.6294">some values.</text></g><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="90" x="36.5" y="499.7969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="70" x="46.5" y="520.9355">Serializable</text><g id="elem_GMN22"><path d="M147,489.2969 L147,512.7969 L126.84,516.7969 L147,520.7969 L147,544.6953 A0,0 0 0 0 147,544.6953 L454,544.6953 A0,0 0 0 0 454,544.6953 L454,499.2969 L444,489.2969 L147,489.2969 A0,0 0 0 0 147,489.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M444,489.2969 L444,499.2969 L454,499.2969 L444,489.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="244" x="153" y="506.3638">Stops T2 from reading values that are</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="286" x="153" y="521.4966">added, updated, or deleted by T1 that would</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="194" x="153" y="536.6294">result in incorrect calculations.</text></g><!--link start to No Guarantees--><g id="link_start_No Guarantees"><path d="M81.5,63.4739 C81.5,73.9579 81.5,85.3119 81.5,98.0879 " fill="none" id="start-to-No Guarantees" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="81.5,104.0879,85.5,95.0879,81.5,99.0879,77.5,95.0879,81.5,104.0879" style="stroke:#181818;stroke-width:1.0;"/></g><!--link No Guarantees to Read Uncommitted--><g id="link_No Guarantees_Read Uncommitted"><path d="M81.5,138.6209 C81.5,154.6789 81.5,173.0539 81.5,189.0769 " fill="none" id="No Guarantees-to-Read Uncommitted" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="81.5,195.0769,85.5,186.0769,81.5,190.0769,77.5,186.0769,81.5,195.0769" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="67" x="82.5" y="169.5073">Dirty Writes</text></g><!--link Read Uncommitted to Read Committed--><g id="link_Read Uncommitted_Read Committed"><path d="M81.5,229.3219 C81.5,246.1049 81.5,266.3169 81.5,283.1469 " fill="none" id="Read Uncommitted-to-Read Committed" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="81.5,289.1469,85.5,280.1469,81.5,284.1469,77.5,280.1469,81.5,289.1469" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="66" x="82.5" y="263.5073">Dirty Reads</text></g><!--link Read Committed to Repeatable Read--><g id="link_Read Committed_Repeatable Read"><path d="M81.5,323.7269 C81.5,342.2739 81.5,366.2529 81.5,384.6719 " fill="none" id="Read Committed-to-Repeatable Read" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="81.5,390.6719,85.5,381.6719,81.5,385.6719,77.5,381.6719,81.5,390.6719" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="73" x="82.5" y="357.5073">Fuzzy Reads</text></g><!--link Repeatable Read to Serializable--><g id="link_Repeatable Read_Serializable"><path d="M81.5,425.0479 C81.5,445.276 81.5,473.6078 81.5,493.7436 " fill="none" id="Repeatable Read-to-Serializable" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="81.5,499.7436,85.5,490.7436,81.5,494.7436,77.5,490.7436,81.5,499.7436" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="88" x="82.5" y="466.5073">Phantom Reads</text></g><!--SRC=[ZPB1IiD048RlUOeX9nKhw0C8Kb4A8gMjU10Fqzr9ix3PhREpBUtJEnjJAI9L227C_BFVbqd4YIUu6q_kOPAYHt4nm1Djo2V0O666Xc0SWtMbas3HqWwch