<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="294px" preserveAspectRatio="none" style="width:948px;height:294px;background:#FFFFFF;" version="1.1" viewBox="0 0 948 294" width="948px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="158" x="396.25" y="27.9951">The TCP handshake</text><line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="339" x2="339" y1="73.5938" y2="259.5234"/><line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="522" x2="522" y1="73.5938" y2="259.5234"/><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="65" x="307" y="42.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="314" y="62.292">Sender</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="65" x="307" y="258.5234"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51" x="314" y="278.5186">Sender</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="77" x="484" y="42.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="63" x="491" y="62.292">Receiver</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="77" x="484" y="258.5234"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="63" x="491" y="278.5186">Receiver</text><polygon fill="#181818" points="510.5,111.293,520.5,115.293,510.5,119.293,514.5,115.293" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="339.5" x2="516.5" y1="115.293" y2="115.293"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="90" x="346.5" y="110.2271">SYN, x=rand()</text><path d="M6,88.5938 L6,128.5938 L334,128.5938 L334,98.5938 L324,88.5938 L6,88.5938 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M324,88.5938 L324,98.5938 L334,98.5938 L324,88.5938 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="251" x="12" y="105.6606">Pick a random sequence number x and</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="307" x="12" y="120.7935">send a SYN(chronize) segement to the receiver.</text><polygon fill="#181818" points="350.5,161.5586,340.5,165.5586,350.5,169.5586,346.5,165.5586" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="344.5" x2="521.5" y1="165.5586" y2="165.5586"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154" x="356.5" y="160.4927">SYN/ACK, y=rand(), x+1</text><path d="M527,138.8594 L527,178.8594 L941,178.8594 L941,148.8594 L931,138.8594 L527,138.8594 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M931,138.8594 L931,148.8594 L941,148.8594 L931,138.8594 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="393" x="533" y="155.9263">The receiver increments x, chooses a random number y, and</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="314" x="533" y="171.0591">sends a SYN/ACK(nowledgement) segment back.</text><polygon fill="#181818" points="510.5,219.3906,520.5,223.3906,510.5,227.3906,514.5,223.3906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="339.5" x2="516.5" y1="223.3906" y2="223.3906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="159" x="346.5" y="218.3247">ACK, x+1, y+1, app data</text><path d="M5,189.125 L5,244.125 L335,244.125 L335,199.125 L325,189.125 L5,189.125 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M325,189.125 L325,199.125 L335,199.125 L325,189.125 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="309" x="11" y="206.1919">Sender increments both sequence numbers and</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="306" x="11" y="221.3247">replies with an ACK segement and first bytes of</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="61" x="11" y="236.4575">app data.</text><!--SRC=[RT11JuGm40NWUt_5E-v6r7WrqSJiqSHitBruB6NODa2BRTS5VxrJg8B60uIKrtbV9fhO4ewQdzqUMjegQDcG40Uo5NbSF-AL59aF_hx7uUsbmF3WERRP2kiYeQKw2c1lL0E9zCTr2FH-9gi8zjoLV7C0dtCgy51EyPYDqjvPyqbRFZnHHpOYEaI6-Dnt8r8wbOWV0dCoRCBSFksU2umPnBIhkrdbpKadrd4r3yOgFpK530MKTYvGMD3PEXOhR9YrgMTZtQMbQhPEwWbTIjMifF-kRLAoZQdf9ViUbOpormBpnPMnT57_tMJ8DazzQnX_CPoHDZKiU-G8QkC3uyR88LVpZU_InVe5]--></g></svg>