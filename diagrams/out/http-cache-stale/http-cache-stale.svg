<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="363px" preserveAspectRatio="none" style="width:826px;height:363px;background:#FFFFFF;" version="1.1" viewBox="0 0 826 363" width="826px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="172" x="328.25" y="27.9951">HTTP Cache Stale Hit</text><line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="33" x2="33" y1="73.5938" y2="328.0547"/><line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="237.5" x2="237.5" y1="73.5938" y2="328.0547"/><line style="stroke:#181818;stroke-width:0.5;stroke-dasharray:5.0,5.0;" x1="476" x2="476" y1="73.5938" y2="328.0547"/><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="57" x="5" y="42.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="43" x="12" y="62.292">Client</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="57" x="5" y="327.0547"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="43" x="12" y="347.0498">Client</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="58" x="208.5" y="42.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="44" x="215.5" y="62.292">Cache</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="58" x="208.5" y="327.0547"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="44" x="215.5" y="347.0498">Cache</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="61" x="446" y="42.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="47" x="453" y="62.292">Server</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="61" x="446" y="327.0547"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="47" x="453" y="347.0498">Server</text><polygon fill="#181818" points="225.5,100.7266,235.5,104.7266,225.5,108.7266,229.5,104.7266" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="33.5" x2="231.5" y1="104.7266" y2="104.7266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="123" x="40.5" y="99.6606">GET /customer/123</text><polygon fill="#181818" points="464.5,155.5586,474.5,159.5586,464.5,163.5586,468.5,159.5586" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="237.5" x2="470.5" y1="159.5586" y2="159.5586"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="215" x="244.5" y="139.3599">GET /customer/123 (cache stale!)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="132" x="244.5" y="154.4927">If-None-Match:"v1.0"</text><path d="M481,117.7266 L481,172.7266 L819,172.7266 L819,127.7266 L809,117.7266 L481,117.7266 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M809,117.7266 L809,127.7266 L819,127.7266 L809,117.7266 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="252" x="487" y="134.7935">The cache has the resource but it's old.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="238" x="487" y="149.9263">So we need to get it from the server.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="317" x="487" y="165.0591">Include the If-None-Match and the ETag (version).</text><polygon fill="#181818" points="248.5,213.3906,238.5,217.3906,248.5,221.3906,244.5,217.3906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="242.5" x2="475.5" y1="217.3906" y2="217.3906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="107" x="254.5" y="212.3247">304 Not Modified</text><path d="M481,183.125 L481,238.125 L721,238.125 L721,193.125 L711,183.125 L481,183.125 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M711,183.125 L711,193.125 L721,193.125 L711,183.125 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="175" x="487" y="200.1919">Respond and include cache</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="219" x="487" y="215.3247">HTTP headers. Note that max-age</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="190" x="487" y="230.4575">(TTL) and age are in seconds.</text><polygon fill="#181818" points="44.5,306.0547,34.5,310.0547,44.5,314.0547,40.5,310.0547" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="38.5" x2="236.5" y1="310.0547" y2="310.0547"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="46" x="50.5" y="259.5903">200 OK</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="180" x="50.5" y="274.7231">Cache-Control:max-age=60</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="75" x="50.5" y="289.856">ETag:"v1.0"</text><text fill="#000000" font-family="sans-serif" font-size="13" length